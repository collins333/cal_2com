<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script>
		function square(){
			var num = document.getElementById('n1')
			num.value = num.value * num.value
		}
	</script>
</head>
<body>
	<h3>My Calculator</h3>
	Number:
	<input type="text" id="n1"><p>

	<button onclick="square()"> x<sup>2</sup></button>
</body>
</html>
